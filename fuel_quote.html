<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Fuel Quote</title>
</head>
<body>
	<h1> Fuel Quote Form  </h1>
	<form id="fuel_quote" action="php_form_quote.php" method="post">
		<ul id="fuel_quote_ul">
			<li class="list_item">
				<label for="fuel_quote_gallons">Gallons:<span style="color:red">*</span></label>
				<input type="number" name="fuel_quote_gallons" id="fuel_quote_gallons" min="1" max="99999">
			</li>
			<li class="list_item">
				<label for="fuel_quote_address">Delivery Address:</label>
				<textarea readonly id="fuel_quote_address" name="fuel_quote_address" placeholder="Loading Address..."></textarea>
			</li>
			<li class="list_item">
				<label for="fuel_quote_date">Delivery date<span style="color:red">*</span></label>
				<input type="date" name="fuel_quote_date" id="fuel_quote_date" min="2022-2-16">
			</li>
			<li class="list_item">
				<input type="submit" name="fuel_quote_button" id="fuel_quote_button"></input>
			</li>
			<li class="list_item">
				<label for="fuel_quote_suggested">Suggested Price:</label>
				<textarea readonly id="fuel_quote_suggested" name="fuel_quote_suggested" ></textarea>
			</li>
			<li class="list_item">
				<label for="fuel_quote_total">Total Due:</label>
				<textarea readonly id="fuel_quote_total" name="fuel_quote_total" ></textarea>
			</li>
		</ul>
	</form>
</body>
</html>
